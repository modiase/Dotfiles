repos:
  - repo: local
    hooks:
      - id: format-files
        name: format files
        entry: bash
        language: system
        files: \.(nix|lua|fish)$
        pass_filenames: false
        args:
          - -c
          - "nix-shell -p fd nixfmt-rfc-style stylua fish --run 'fd -e nix -x nixfmt && stylua . && fd -e fish -x fish_indent -w'"
